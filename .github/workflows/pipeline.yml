name: Deploy and Run ML Script on Cloud Run Job

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: graphite-byte-472516-n8
  IMAGE_NAME: ml-dados
  JOB_NAME: ml-dados-job
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: "gke-gcloud-auth-plugin"

      - name: Set Docker image version
        id: set-version
        run: echo "version=$(date +%Y.%m.%d.%H%M)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          gcloud builds submit \
            --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ steps.set-version.outputs.version }} .

      - name: Create or Update Cloud Run Job
        run: |
          if gcloud run jobs describe ${{ env.JOB_NAME }} --region ${{ env.REGION }}; then
            echo "Job exists, updating..."
            gcloud run jobs update ${{ env.JOB_NAME }} \
              --image gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ steps.set-version.outputs.version }} \
              --region ${{ env.REGION }} \
              --memory 1Gi \
              --cpu 1
          else
            echo "Creating new job..."
            gcloud run jobs create ${{ env.JOB_NAME }} \
              --image gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ steps.set-version.outputs.version }} \
              --region ${{ env.REGION }} \
              --memory 1Gi \
              --cpu 1
          fi

      - name: Execute Cloud Run Job
        run: |
          gcloud run jobs execute ${{ env.JOB_NAME }} \
            --region ${{ env.REGION }}
